    <script>
       
         
        var people=['Netherlands', 'Ecuador', 'Senegal', 'Qatar']
        var points=[4,2,3,4]
        var barColors = ["red", "green","blue","orange"];
        var Gname = "";

// for display 
function display(){
 for(var i=0; i<people.length; i++)
{
  document.getElementById("list"+ i).innerHTML = people[i];
  document.getElementById("pt" + i).innerHTML=points[i];
  
 
}
}

display();

//for the new list display toggle
function toggle(){
var element = document.getElementById("enter")
element.style.display="none";

}
toggle();

// for rendering the new points

function add(){
var element = document.getElementById("enter")

if(element.style.display=== "none")
{
element.style.display = "block";

}

else{
element.style.display="none";
}

for(var j=0; j<points.length; j++)
{
points[j]=document.getElementById("ptu"+j).value;

}

display();

}

function addData() {
  
   

    var ctx = document.getElementById("myChart")
    
    new Chart(ctx, {
          type: 'bar',
          data: {
            labels:people,
            datasets: [{
              label: 'Group A',
              backgroundColor: barColors,
              data: points,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
